<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let arr = [
      { id: 5, name: '部门5', pid: 4 },
      { id: 1, name: '部门1', pid: 0 },
      { id: 2, name: '部门2', pid: 1 },
      { id: 3, name: '部门3', pid: 1 },
      { id: 4, name: '部门4', pid: 3 },

    ]

  </script>
  <script>
    /**
     * 递归查找，获取children
     */
    const getChildren = (data, result, pid) => {
      for (const item of data) {
        console.log(`%c item:::`, 'background-color: pink;font-size:14px;', item)
        if (item.pid === pid) {
          const newItem = { ...item, children: [] };
          result.push(newItem);
          getChildren(data, newItem.children, item.id);
        }
      }
    }

    /**
    * 转换方法
    */
    const arrayToTree = (data, pid) => {
      const result = [];
      getChildren(data, result, pid)
      return result;
    }
    console.log(`%c arr:::`, 'background-color: pink;font-size:14px;', arr)
    const t1 = arrayToTree(arr, 0)
    console.log(`%c t1:::`, 'background-color: pink;font-size:14px;', t1)

  </script>
</body>

</html>
