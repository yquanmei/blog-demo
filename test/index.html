  <script>
    const btn = document.querySelector('#btn')
    function debounce(fn, wait) {
      let timeout = null
      return function () {
        // 每一次点击判断有延迟执行的任务就停止
        if (timeout !== null) clearTimeout(timeout)
        // 否则就开启延迟任务
        timeout = setTimeout(fn, wait)
      }
    }
    function sayDebounce() {
      console.log("防抖成功！")
    }
    btn.addEventListener("click", debounce(sayDebounce, 300))
  </script>
