<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      display: flex;
      width: 500px;
      border: 1px solid #0f0;
    }

    .parent p {
      padding: 10px;
      margin: 10px;
      background-color: #f00;
    }

    .parent .child-right {
      margin-left: auto;
    }
  </style>
</head>

<body>


  <div class="parent">
    <p>正常1</p>
    <p>正常2</p>
    <p class="child-right">我要靠右显示啦</p>
  </div>

</body>

</html>
